[theme_info]
name=Ralesk's MC
description=Midnight Commander-like scheme
version=1.22.1
author=Henrik Pauli <ralesk@drangolin.net>
url=http://share.drangolin.net/mc.conf

[named_styles]

default=0xC0C0C0;0x111144;false;false
error=0xffffff;0xff0000

# Editor styles
#-------------------------------------------------------------------------------

selection=0x000000;0x336699;true;true
current_line=0x000000;0x12126D;false
brace_good=0xC0C0C0;0x336699;true;false
brace_bad=0xFFFFFF;0xFF0000;true;false
margin_line_number=0x111144;0x339933
margin_folding=0xF4D432;0x7F3F00
fold_symbol_highlight=0x7F3F00
indent_guide=0x242490
caret=0xCC33FF;0x000000;true
marker_line=0x000000;0xffff00
marker_search=0x000000;0x0000f0
marker_mark=0x000000;0xb8f4b8
call_tips=0xc0c0c0;0xffffff;false;false
white_space=0x3636A3;0xffffff;true;false

# Programming languages
#-------------------------------------------------------------------------------

comment=0x996600;;;true
comment_doc=0xCC6600;;;true
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic

number=0x3FCFCF
number_1=number
number_2=number_1

type=0xFFFFFF;;true
class=type
function=0xD3D7CF
parameter=0xFF9999

keyword=0xF4D432;;true
keyword_1=keyword
keyword_2=0x9f0200;;true
keyword_3=keyword_1
keyword_4=keyword_1

identifier=default
identifier_1=0x00FF00
identifier_2=0xFFFFFF
identifier_3=0x00FFFF
identifier_4=0x7F0000

string=0x33AA33
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=0x000000;0xe0c0e0
character=0x55CC55
backticks=0xFFFFFF;0x000000
here_doc=string_2

label=default,bold
preprocessor=0x808000
regex=0x2F7F7F
operator=0xFFFF00
decorator=string_1,bold
other=0x404080

# Markup-type languages
#-------------------------------------------------------------------------------

tag=type
tag_unknown=tag,bold
tag_end=tag,bold
attribute=keyword_1
attribute_unknown=attribute,bold
value=string_1
entity=default

# Diff
#-------------------------------------------------------------------------------

line_added=0x008B8B
line_removed=0x6A5ACD
line_changed=preprocessor
